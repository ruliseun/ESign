<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Sign</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <nav></nav>
    <header>
        <p>Get your Electronic signature</p>
    </header>

    <form class="pad-form">

        <canvas class="signature-area"></canvas>

        <div>
            <label for="pen-size">Pen Size</label>
            <input type="number" class="pen-size" placeholder="Enter pen size"/>
        </div>

        <div class="actions">
            <button class="clear-btn">Clear</button>
            <button class="download-btn" type="submit">Download</button>
            <button class="send-btn">Send</button>
        </div>

    </form>
